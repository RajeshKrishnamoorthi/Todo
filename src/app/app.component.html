<h2>TODO LIST</h2>
<input type="text" placeholder="Enter TODO" [(ngModel)]="usersInput" />
<br />
<button class="add" (click)="addTodo()">ADD TODO</button>

<ul *ngFor="let x of list; let i = index">
  <li>
    <button (click)="removeItems(i)">Remove</button>
    {{ i }} &nbsp; {{ x }} &nbsp;
  </li>
</ul>
